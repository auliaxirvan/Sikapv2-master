<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RichText example</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="../src/richtext.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="../src/jquery.richtext.js"></script>



    </head>
    <body>


        <div class="page-wrapper box-content">

            <textarea class="content" name="example" style="height: 200px"></textarea>

        </div>

        <script>
        $(document).ready(function() {
            $('.content').richText({
             // text formatting
              bold: true,
              italic: true,
              underline: true,
              // text alignment
              leftAlign: false,
              centerAlign: false,
              rightAlign: false,
              justify: false,
              // lists
              ol: true,
              ul: true,
              // title
              heading: false,

              // fonts
              fonts: false,
             
              fontColor: false,
              fontSize: false,

              // uploads
              imageUpload: false,
              fileUpload: false,

              // media
              videoEmbed: false,

              // link
              urls: false,

              // tables
              table: false,

              // code
              removeStyles: false,
              code: false,

              // dropdowns
              fileHTML: '',
              imageHTML: '',

              // privacy
              youtubeCookies: false,
              
              // developer settings
              useSingleQuotes: false,
              height: 0,
              heightPercentage: 0,
              id: "",
              class: "",
              useParagraph: false,
              maxlength: 0
            }
            );
        });
        </script>

    </body>
</html>
